<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
        <title>
            Feedy
        </title>
    </head>
    <body>
      <div class="container popup">
        <div class="banner">
          <div id="settings" class="circular right floated ui icon button">
            <i class="icon settings"></i>
          </div>
        </div>
        <br>
        <div class="manage">
          <br></br>
          <div class="ui fluid action input">
            <input type="text" class="form-control url" placeholder="RSS Feed URL" id="url">
            <button class="ui teal labeled button" id="add">
              Add
            </button>
          </div>
          <p id="heading">
            There are no feeds being monitored.
          </p>
          <div class="ui divided list" id="feedlist"></div>
        </div>
        <div class="news">
          <div class="ui selection divided list" id="newslist">
          </div>
        </div>
      <script src="../scripts/jquery-2.1.1.min.js"></script>
      <script src="../scripts/semantic.min.js"></script>
      <script src="../scripts/popup.js"></script>
    </body>
</html>
