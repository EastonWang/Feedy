<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <title>
            Feedy
        </title>
    </head>
    <body>
      <div class="container popup">
        <div class="banner">
          <!-- <span>Feed</span> -->
          <button type="button" class="btn btn-default" aria-label="Settings" id="settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span id="button_display">Settings</span>
          </button>
        </div>
        <br>
        <div class="settings">
          <div class="input-group">
            <input type="text" class="form-control url" placeholder="RSS Feed URL" id="url">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="add">Add Feed</button>
            </span>
          </div>
          <p id="heading">
            There are no feeds being monitored.
          </p>
          <ul class="list-group" id="feedlist"></ul>
        </div>
        <div class="news">
          <ul id="newslist"></ul>
        </div>
      </div>
      <script src="../scripts/jquery-2.1.1.min.js"></script>
      <script src="../scripts/popup.js"></script>
    </body>
</html>
